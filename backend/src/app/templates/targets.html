{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Targets</h1>
    
    <div class="row mt-4">
        <div class="col-12">
            {% if targets %}
                <div class="list-group">
                    {% for target in targets %}
                        <div class="list-group-item">
                            <a href="{% url 'target_detail' target.id %}" class="btn btn-outline-primary btn-sm float-end">View Details</a>
                            <p class="mb-1">{{ target.description|truncatechars:100 }}</p>
                            <small class="text-muted">Created: {{ target.created_at|date:"Y-m-d H:i" }}</small>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p>No targets found.</p>
            {% endif %}
            
            <div class="mt-3">
                <a href="{% url 'target' %}" class="btn btn-primary">Add Target</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
