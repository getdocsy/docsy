{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Target</h1>
    
    <form method="POST" action="{% url 'target' %}">
        {% csrf_token %}

        <div class="mb-3">
            {{ form.description }}
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save Target</button>
            <a href="{% url 'targets' %}" class="btn btn-secondary">Discard</a>
        </div>
    </form>
</div>
{% endblock %}
