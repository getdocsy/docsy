{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Documentation Target Structure</h2>
    
    <form method="POST" action="{% url 'target' %}">
        {% csrf_token %}

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            {{ form.description }}
        </div>

        <button type="submit" class="btn btn-primary">Create Target</button>
    </form>
</div>
{% endblock %}
