{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Target Details</h1>
    
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Description</h5>
            <p class="card-text">{{ target.description | linebreaksbr }}</p>
            <p class="text-muted">Created: {{ target.created_at|date:"Y-m-d H:i" }}</p>
        </div>
    </div>

    <div class="mt-3 mb-4">
        <a href="{% url 'targets' %}" class="btn btn-secondary">Back to Targets</a>
        <form method="POST" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this target?');">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Target</button>
        </form>
    </div>
</div>
{% endblock %}
