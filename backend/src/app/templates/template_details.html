{% extends "base.html" %}

{% block content %}
<div class="container mt-4 mb-4">
    <h1>{{ template.name }}</h1>
    <p class="text-secondary">{{ template.description }}</p>
    
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Template Structure</h5>
                </div>
                <div class="card-body">
                    <pre class="mb-0" style="white-space: pre-wrap; word-wrap: break-word;">{{ template.structure }}</pre>
                </div>
            </div>

            <div class="mt-3">
                <a href="{% url 'templates' %}" class="btn btn-outline-secondary">Back to Templates</a>
                <form method="post" class="d-inline">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="delete">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this template?')">Delete Template</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
