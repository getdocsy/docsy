{% extends 'base.html' %}

{% block content %}
<div class="container-fluid p-4">
    <h1 class="mb-5">Integrations</h1>
    
    <div class="d-flex flex-column gap-4">
        <!-- GitHub Integration -->
        <div class="card bg-dark text-white border-0">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h2 class="h4 mb-2 d-flex align-items-center gap-2">
                            GitHub
                            <span class="text-success">
                                <i class="bi bi-check-circle-fill"></i>
                            </span>
                        </h2>
                        <p class="text-secondary mb-0">Connect your GitHub organization. You can choose which repositories will be available within Docsy.</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-primary">Configure</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Slack Integration -->
        <div class="card bg-dark text-white border-0">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h2 class="h4 mb-2 d-flex align-items-center gap-2">
                            Slack
                            <span class="text-success">
                                <i class="bi bi-check-circle-fill"></i>
                            </span>
                        </h2>
                        <p class="text-secondary mb-0">Install Docsy into your Slack workspace to trigger documentation updates.</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-primary">Configure</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<style>
    .card {
        background-color: #1e1e1e !important;
        transition: transform 0.2s;
    }
    .card:hover {
        transform: translateY(-2px);
    }
    .btn-outline-primary {
        border-color: #0d6efd;
        color: #0d6efd;
    }
    .btn-outline-primary:hover {
        background-color: #0d6efd;
        color: white;
    }
</style>

{% endblock %}
